<!DOCTYPE html>
<html lang="en">
  <head>
    <title>離職申請書</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .bg {
        width: 100%;
        height: 100vh;
      }
      .box1 {
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: gray;
        border: 1px solid black;
        text-align: center;
        width: 300px;
        height: 150px;
        /* line-height: 100px; */
      }
      .text {
        margin-bottom: 50px;
        font-weight: 700;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="bg w-100 d-flex justify-content-center align-items-center">
      <div class="box1">
        <div class="text">是否接受離職申請</div>
        <div class="btn1 btn btn-sm btn-light me-5">接受</div>
        <div class="btn2 btn btn-sm btn-light">拒絕</div>
      </div>
    </div>

    <script>
      let btn1 = document.querySelector(".btn1");
      let btn2 = document.querySelector(".btn2");

      btn1.addEventListener("click", () => {
        alert("您真是好老闆!");
        window.location.href = "./QuitWork2.html";
      });
      btn2.addEventListener("click", () => {
        let result = confirm("您剛剛真的按了拒絕嗎?");
        if (result) {
          let result2 = confirm("你還真的忍心?");
          if (result2) {
            let result3 = confirm("你確定不再想一下嗎?");
            if (result3) {
              alert("唉呀! 系統出問題惹~ 我們重新來一遍~");
            } else {
              alert("呼! 嚇死我了!我還以為您是惡魔~");
            }
          } else {
            alert("您果然還是有良心的!");
          }
        } else {
          alert("您是英明的!");
        }
      });
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
